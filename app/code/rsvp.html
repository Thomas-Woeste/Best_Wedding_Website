              <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav navbar-center">
                    <li class="nav-item" id="homeTab">

          <div id="rsvpForm">
            <form onSubmit="writeToDatabase(this)" id="rsvpForm" method="post">
              <fieldset id="formInputs">
                <label for="fullName" id="textFormat">Full Name</label>
                <input type="text" id="fullName" placeholder="First and Last" required="" name=nameField>
                <br>
                <label for="attendance" id="textFormat">Will you be in attendance?</label>
                <select id="attendance" required="" name="attendanceField">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <label for="guests" id="textFormat">How many guests will you bring?</label>
                <select id="guests" required="" name="guestField">
                    <option value="0" selected="">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="hidden" id="email-subject" value="RSVP">
              </fieldset>
              <input type="submit" value="Submit">
            </form>
        </div>

        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
