          <div id="rsvpForm">
            <p id="rsvpHeader">RSVP</p>
            <form id="rsvpForm" method="post">
              <fieldset id="formInputs">
                <label for="fullName" id="textFormat"></label>
                <input type="text" id="fullName" placeholder="Full Name" required="" name=nameField>
                <br>
                <label for="attendance" id="textFormat">Will you be in attendance?</label>
                <select id="attendance" class="selectButton" required="" name="attendanceField">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <label for="guests" id="textFormat">How many guests will you bring?</label>
                <select id="guests" class="guestsButton" required="" name="guestField">
                    <option value="0" selected="">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="hidden" id="email-subject" value="RSVP">
              </fieldset>
              <div class="button">
                <input class="btn-outline" type="submit" value="Submit" onclick="writeToDatabase()">
              </div>
            </form>
